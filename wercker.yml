box: colman/py-fontforge
build:
    steps:
        - script:
            name: build the release
            code: |
                python build.py
        - script:
            name: upload the release
            code: |
                ghr -t ${GITHUB_TOKEN} \
                -r ${WERCKER_GIT_REPOSITORY} \
                -u ${WERCKER_GIT_OWNER} \
                --replace --debug "Release" _release
